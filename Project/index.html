<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Inventory Management System</h1>
    </header>
    <main>
      <section id="inventory">
        <h2>Inventory</h2>
        <table>
          <thead>
            <tr>
              <th>iPhone Model</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>iPhone X</td>
              <td>20</td>
            </tr>
            <tr>
              <td>iPhone XR</td>
              <td>15</td>
            </tr>
            <tr>
              <td>iPhone 11</td>
              <td>25</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="sales">
        <h2>Sales</h2>
        <table>
          <thead>
            <tr>
              <th>iPhone Model</th>
              <th>Quantity Sold</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>iPhone X</td>
              <td>2</td>
            </tr>
            <tr>
              <td>iPhone XR</td>
              <td>5</td>
            </tr>
            <tr>
              <td>iPhone 11</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
